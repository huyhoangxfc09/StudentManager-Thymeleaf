<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Create Classroom</h2>
    <a th:href="@{/classrooms}"><button>Back to list classroom</button></a>
    <div th:if="${message}">
        <span th:text="${message}" style="color: blue"></span>
    </div>
    <form method="post" th:action="@{/classrooms/create}">
        <fieldset style="width: 20%">
            <legend>Create Classroom</legend>
            <table>
                <tr>
                    <th>Id</th>
                    <td><input type="number" name="id"></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Create</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
