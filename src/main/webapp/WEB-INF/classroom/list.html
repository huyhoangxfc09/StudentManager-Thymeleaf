<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Classroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2>List Classroom</h2>
<p>
    <a th:href="@{/classrooms/create}"><button type="button">Create Classroom</button></a>
</p>
<p>
    <a th:href="@{/students}"><button type="button">Back to list student</button></a>
</p>
<table class="table table-dark table-hover" >
    <tr>
        <th colspan="4">LIST CLASSROOM</th>
    </tr>
    <tr class="table-active">
        <th>STT</th>
        <th>NAME</th>
        <th colspan="2">ACTION</th>
    </tr>
    <tr th:each="element,status : ${classrooms}">
        <td th:text="${status.count}"></td>
        <td th:text="${element.name}"></td>
        <td><a th:href="@{/classrooms/{id}/update(id=${element.getId()})}"><button type="button">Update</button></a></td>
        <td><a th:href="@{/classrooms/{id}/delete(id=${element.getId()})}"><button type="button">Delete</button></a></td>
    </tr>
</table>
</body>
</html>
