<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Update Classroom</h2>
<a th:href="@{/classrooms}"><button>Back to list classroom</button></a>
<div th:if="${message}">
    <span th:text="${message}" style="color: blue"></span>
</div>
<form method="post" th:action="@{/classrooms/{id}/update(id=${classrooms.getId()})}">
    <fieldset style="width: 20%">
        <legend>Update Classroom</legend>
        <table>
            <tr>
                <th>Id</th>
                <td th:text="${classrooms.id}"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td><input type="text" name="name" th:value="${classrooms.name}"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Update</button></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
