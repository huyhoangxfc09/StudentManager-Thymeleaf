<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Title</title>
</head>
<body>
<h2>Update Student</h2>
<a th:href="@{/students}"><button>Back to list student</button></a>
<div th:if="${message}">
    <span th:text="${message}" style="color: blue"></span>
</div>
<form method="post" th:action="@{/students/{id}/update(id=${students.getId()})}" th:object="${student}">
    <fieldset style="width: 20%">
        <legend>Update Classroom</legend>
        <table>
            <tr>
                <th>Id</th>
                <td th:text="${students.id}"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td><input type="text" name="name" th:value="${students.name}"></td>
            </tr>
            <tr>
                <th>Age</th>
                <td><input type="number" name="age" th:value="${students.age}"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><input type="text" name="address" th:value="${students.address}"></td>
            </tr>
            <tr>
                <th>Classroom</th>
                <td>
                    <select name="classroom" id="classroom" >
                        <option th:each="element : ${classrooms}"  th:text="${element.name}" ></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Update</button></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
