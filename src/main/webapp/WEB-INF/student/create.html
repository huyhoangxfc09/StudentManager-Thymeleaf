<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Create Student</h2>
<a th:href="@{/students}"><button>Back to list student</button></a>
<div th:if="${message} != null">
    <span th:text="${message}" style="color: blue"></span>
</div>
<form method="post" th:action="@{/students/create}" th:object="${student}">
    <fieldset style="width: 20%">
        <legend>Create Classroom</legend>
        <table>
            <tr>
                <th>Id</th>
                <td><input type="number" th:field="*{id}"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <th>Age</th>
                <td><input type="number" th:field="*{age}"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><input type="text" th:field="*{address}"></td>
            </tr>
            <tr>
                <th>Classroom</th>
                <td>
                    <select th:field="*{classroom}" id="classroom" >
                        <option th:each="element : ${classrooms}" th:value="${element.name}" th:text="${element.name}" ></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Create</button></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
