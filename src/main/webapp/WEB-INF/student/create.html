<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Create Student</h2>
<a th:href="@{/students}"><button>Back to list student</button></a>
<div th:if="${message}">
    <span th:text="${message}" style="color: blue"></span>
</div>
<form method="post" th:action="@{/students/create}">
    <fieldset style="width: 20%">
        <legend>Create Classroom</legend>
        <table>
            <tr>
                <th>Id</th>
                <td><input type="number" name="id"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <th>Age</th>
                <td><input type="number" name="age"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><input type="text" name="address"></td>
            </tr>
            <tr>
                <th>Classroom</th>
                <td>
                    <select name="classroom" id="classroom" >
                        <option th:each="element : ${classrooms}" th:text="${element.name}" ></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Create</button></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
