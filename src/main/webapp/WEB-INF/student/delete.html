<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Delete Student</h2>
<a th:href="@{/students}"><button>Back to list student</button></a>
<div th:if="${message}">
    <span th:text="${message}" style="color: blue"></span>
</div>
<form method="post" th:action="@{/students/{id}/delete(id=${students.getId()})}">
    <fieldset style="width: 20%">
        <legend>Delete Classroom</legend>
        <table>
            <tr>
                <th>Id</th>
                <td th:text="${students.id}"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td th:text="${students.name}"></td>
            </tr>
            <tr>
                <th>Age</th>
                <td th:text="${students.age}"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td th:text="${students.address}"></td>
            </tr>
            <tr>
                <th>Classroom</th>
                <td th:text="${students.classroom.name}"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Delete</button></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
